<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="theme-color" content="#4a9b8e">
</head>
<body>
    <!-- Install Banner -->
    <div class="install-banner" id="installBanner" style="display: none;">
        <div class="install-content">
            <i class="fas fa-download"></i>
            <span>Install this app for a better experience on your desktop</span>
            <button class="install-btn" id="installBtn">Install App</button>
            <button class="close-banner" id="closeBanner">Ã—</button>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <button class="header-btn">
            <i class="fas fa-bell"></i>
        </button>
        <h1>Profile Settings</h1>
        <div class="header-actions">
            <button class="header-btn">
                <i class="fas fa-cog"></i>
            </button>
            <button class="header-btn">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-avatar">
                <div class="avatar-circle">
                    <i class="fas fa-user"></i>
                </div>
                <button class="edit-btn">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>
            <h2 class="username">UserName</h2>
            <p class="user-info">youremail@gmail.com<br>+91 1234567890</p>
        </div>

        <!-- Settings Menu -->
        <div class="settings-menu">
            <div class="menu-section">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-edit"></i>
                    </div>
                    <span class="menu-text">Edit profile information</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span class="menu-text">Notifications</span>
                    <div class="toggle-container">
                        <input type="checkbox" id="notifications" class="toggle-input" checked>
                        <label for="notifications" class="toggle-label">
                            <span class="toggle-text">ON</span>
                        </label>
                    </div>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-language"></i>
                    </div>
                    <span class="menu-text">Language</span>
                    <span class="menu-value">English</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span class="menu-text">Security</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <span class="menu-text">Theme</span>
                    <span class="menu-value">Light mode</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <span class="menu-text">Help & Support</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="menu-text">Contact us</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <span class="menu-text">Privacy policy</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation - Updated Order: Chat, Statistics, Home, Profile -->
    <div class="bottom-nav">
        <button class="nav-btn" data-page="chat">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </button>
        <button class="nav-btn" data-page="statistics">
            <i class="fas fa-chart-bar"></i>
            <span>Statistics</span>
        </button>
        <button class="nav-btn" data-page="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-btn active" data-page="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
