<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker UI</title>
  <link rel = "stylesheet" href="payestyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
</head>
<body>
  <div class="calendar-section">
    <h1>Good Morning!</h1>
    <div class="weekdays">
      <span><div class="selected-day">S <p>27</p></div></span>
      <span><div>M</div>28</span>
      <span><div>T</div>29</span>
      <span><div>W</div>30</span>
      <span><div>T</div>01</span>
      <span><div>F</div>02</span>
      <span><div>S</div>03</span>
    </div>
    <div class="medicine-status">No Medicine for Today</div>
  </div>

  <div class="feeling-section">
    <div class="feeling-circle">
      What are you feeling today?
    </div>
  </div>

  <div class="button-row">
    <button>Find Doctors</button>
    <button>Weekly Progress</button>
    <button>Add Quick Access</button>
  </div>

  <div class="nav-bar">
    <div>
       <i class="fa-solid fa-house"></i>
      Home
    </div>
    <div>
        <i class="fa-solid fa-chart-simple"></i>
      Stats
    </div>
    <div>
    <i class="fa-solid fa-headset"></i>    
    Chat
    </div>
    <div>
        <i class="fa-solid fa-house"></i>
      Profile
    </div>
  </div>
</body>
</html>
